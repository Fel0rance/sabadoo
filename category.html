<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>نمای دسته — سبد</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="logo.png" alt="سبد" class="brand-logo" onerror="this.style.display='none'">
        <span class="brand-text">سبد</span>
      </a>
      <nav class="nav">
        <a href="index.html">خانه</a>
        <a href="categories.html">دسته‌ها</a>
        <a href="blog.html">بلاگ</a>
      </nav>
      <button class="nav-toggle" aria-label="منو">☰</button>
    </div>
  </header>

  <main class="container section">
    <!-- راهنما: title و breadcrumb را بر اساس دسته تغییر بده -->
    <nav class="breadcrumb"><a href="categories.html">دسته‌ها</a> › <span id="categoryName">موبایل</span></nav>
    <h1 id="categoryTitle" class="section-title">موبایل</h1>

    <!-- فیلتر استاتیک / آینده: می‌تونی JS اضافه کنی -->
    <div class="filters">
      <input id="searchInput" type="search" placeholder="جستجو در محصولات..." />
      <select id="sortSelect">
        <option value="relevance">مرتبط‌ترین</option>
        <option value="popular">پربازدید</option>
        <option value="new">جدید</option>
      </select>
    </div>

    <div class="grid products-grid" id="productsGrid">
      <!-- هر کارت محصول با main.js یا دستی اضافه می‌شود -->
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year3"></span> سبد</div>
    </div>
  </footer>

  <script src="main.js"></script>
  <script>
    document.getElementById('year3').textContent = new Date().getFullYear();
    // TODO: در اینجا می‌توان پارامتر ?cat=phones خواند و محتوا را فیلتر کرد.
  </script>
</body>
</html>
